<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interactive Map of Ouarzazate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    body {
      margin: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Coordinates for Ouarzazate, Morocco
  const ouarzazateCoords = [30.9335, -6.9370];

  // Create the map
  const map = L.map('map').setView(ouarzazateCoords, 13);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Add a marker at Ouarzazate
  L.marker(ouarzazateCoords)
    .addTo(map)
    .bindPopup('<b>Ouarzazate</b><br>Gateway to the Sahara Desert.')
    .openPopup();
</script>

</body>
</html>
